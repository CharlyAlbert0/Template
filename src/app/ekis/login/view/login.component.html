<div *ngIf="version!=null" class="animated fadeIn slow" style="width:20em;padding-left:2%">
  <div class="alert alert-info" style="position: fixed; width: 20%;" role="alert">
    <h4 class="alert-heading">Api Conection</h4>
    <hr>
    <p class="mb-0">{{version}}</p>
  </div>
</div>

<div class="container animated fadeIn slow" style="width:50%">

  <div class="col-md-6 col-md-offset-3">
    <div class="" style="text-align:center">
      <img src="https://cdn0.iconfinder.com/data/icons/website-design-4/467/window_screen_lock_icon-128.png" width="120" alt="">
    </div>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group" style="text-align:right;">
        <!-- <button [disabled]="loading" class="btn btn-primary">Login</button> -->


        <button class="btn btn-info" style="background-color: #52d3cd;" [disabled]="loading">

          <i [ngClass]="{'fa-sign-in':!loading,'fa-refresh fa-spin':loading}" class="fa"></i>
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Loading</span>

        </button>
